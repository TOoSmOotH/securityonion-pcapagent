{% extends "base.html" %}

{% block content %}
    <h1>Search PCAP</h1>
    <form action="searchapi" method="post" novalidate>
        <p>
            {{ form.Source.label }}<br>
            {{ form.bpf(size=64) }}
        </p>
        <p>
            {{ form.start.label }}<br>
            {{ form.start(size=32) }}
        </p>
        <p>
            {{ form.end.label }}<br>
            {{ form.end(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
